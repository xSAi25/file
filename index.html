<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Open it, pleaseâ€¦ I made this just for you.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

/* ===== BODY ===== */
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#0f0f14,#050507);
  overflow:hidden;
  transition:background 1.5s ease;
}
body.valentine{
  background:radial-gradient(circle at top,#ffb3c6,#590d22);
}
body.nameAccepted{
  background:radial-gradient(circle at center,#ff8fab,#590d22);
}

/* CLICK FIX */
svg, text, .heart, .banner, .ring, #finalText {
  pointer-events:none;
}
button, input { pointer-events:auto; }

/* ===== BANNER ===== */
.banner{
  position:fixed;
  top:0;
  width:100%;
  background:linear-gradient(90deg,#ff5d8f,#ffb3c6,#ff5d8f);
  color:#590d22;
  font-family:'Playfair Display',serif;
  font-size:1.1rem;
  letter-spacing:3px;
  padding:10px 0;
  text-align:center;
  white-space:nowrap;
  z-index:3;
  opacity:0;
  transition:.5s;
}
body.valentine .banner{opacity:1}
.banner span{
  display:inline-block;
  padding-left:100%;
  animation:bannerMove 24s linear infinite;
}
@keyframes bannerMove{to{transform:translateX(-100%)}}

/* ===== FLOATING HEARTS ===== */
.heart{
  position:fixed;
  font-size:18px;
  opacity:0;
  animation:float 6s linear infinite;
  z-index:1;
}
body.valentine .heart{opacity:.35}
@keyframes float{
  from{transform:translateY(100vh)}
  to{transform:translateY(-20vh)}
}

/* ===== CARD ===== */
.card{
  width:90%;
  max-width:500px;
  background:rgba(15,15,25,.65);
  backdrop-filter:blur(20px);
  border-radius:36px;
  padding:40px 20px 30px;
  text-align:center;
  color:#f3f3f3;
  position:relative;
  z-index:10;
}

/* ===== HEADER ===== */
h2{
  font-family:'Playfair Display',serif;
  font-size:2rem;
  margin-bottom:12px;
  color:#ffd6e0;
}

/* ===== NAME EFFECT ===== */
#nameEffect{
  display:none;
  margin-top:18px;
  font-family:'Playfair Display',serif;
  font-size:1.3rem;
  color:#ffd6e0;
  animation:fadeGlow 1.8s ease forwards;
}
@keyframes fadeGlow{
  0%{opacity:0;transform:scale(.9)}
  50%{opacity:1;transform:scale(1.05)}
  100%{opacity:1;transform:scale(1)}
}

/* ===== CURVED TEXT ===== */
svg{width:100%;max-height:190px;margin-bottom:10px}
text{
  font-family:'Playfair Display',serif;
  font-weight:600;
  font-size:7vw;
  fill:url(#loveGradient);
  stroke:#3a0a1a;
  stroke-width:.8;
  opacity:0;
  transition:.3s;
}

/* ===== RING ===== */
.ring{width:80px;height:80px;margin:12px auto}
.progress{
  stroke:#ff5d8f;
  stroke-width:8;
  fill:none;
  stroke-dasharray:314;
  stroke-dashoffset:314;
}

/* ===== BUTTON ===== */
button{
  margin-top:10px;
  padding:14px 44px;
  border-radius:999px;
  border:none;
  font-family:'Playfair Display',serif;
  background:linear-gradient(135deg,#5dbeff,#182ac9);
  color:#fff;
  font-weight:600;
  letter-spacing:3px;
  cursor:pointer;
  font-size:1.05rem;
  position:relative;
  z-index:100;
}

/* ===== INPUT ===== */
.inputBox{
  margin-top:14px;
  display:none;
}
.inputBox input{
  padding:12px 18px;
  border-radius:999px;
  border:none;
  width:70%;
  text-align:center;
}
.inputBox p{
  margin-top:6px;
  font-size:.9rem;
  color:#ffb3c6;
  opacity:0;
}
.shake{animation:shake .4s}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}

/* ===== VALENTINE QUESTION ===== */
#valentineQuestion{
  display:none;
  margin-top:18px;
}
#valentineQuestion p{
  font-family:'Playfair Display',serif;
  font-size:1.4rem;
  color:#ffd6e0;
}
#valentineQuestion button:last-child{
  background:linear-gradient(135deg,#999,#555);
}

/* ===== BURST ===== */
.burst{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  font-size:28px;
  animation:burst 1.4s ease-out forwards;
}
@keyframes burst{
  0%{transform:translate(-50%,-50%) scale(0);opacity:1}
  100%{transform:translate(-50%,-130%) scale(2.2);opacity:0}
}

/* ===== FIREWORK ===== */
.firework{
  position:absolute;
  font-size:22px;
  animation:explode .9s ease-out forwards;
}
@keyframes explode{
  0%{transform:scale(0);opacity:1}
  100%{transform:scale(2.3);opacity:0}
}

/* ===== FINAL ===== */
#finalText{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  font-family:'Playfair Display',serif;
  font-size:6vw;
  opacity:0;
  transition:.8s;
  color:#ffe5ec;
  text-shadow:0 0 12px #ff5d8f,0 0 28px #ffb3c6;
}
#finalText span{
  color:#fff;
  text-shadow:0 0 10px #fff,0 0 25px #ff5d8f;
}

/* ===== MOBILE UPSIZE CURVED TEXT ===== */
@media(max-width:480px){
  h2{font-size:1.8rem}

  text{
    font-size:20vw;
    stroke-width:1.2;
  }

  #finalText{font-size:9.5vw}
}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" preload="auto" loop></audio>

<div class="banner">
  <span>ðŸ’– Every heartbeat of mine whispers your name ðŸ’– Happy Valentineâ€™s Day ðŸ’–</span>
</div>

<script>
for(let i=0;i<25;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="ðŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*4+"s";
  document.body.appendChild(h);
}
</script>

<div class="card" id="card">
  <h2 id="headerText">Please Open This <br>ðŸ“©</h2>

  <div class="inputBox" id="inputBox">
    <input id="nameInput" placeholder="Enter your name">
    <p id="errorMsg">This letter isnâ€™t for you ðŸ’”</p>
  </div>

  <div id="nameEffect">
    <p>Recognizing your heartâ€¦ ðŸ’ž</p>
  </div>

  <div id="valentineQuestion">
    <p>Will you be my Valentine? ðŸ’˜ðŸ¥°</p>
    <button id="yesBtn">YES ðŸ’–</button>
    <button id="noBtn">NO ðŸ’”</button>
  </div>

  <svg viewBox="0 0 500 200">
    <defs>
      <linearGradient id="loveGradient">
        <stop offset="0%" stop-color="#ff5d8f"/>
        <stop offset="100%" stop-color="#ffb3c6"/>
      </linearGradient>
      <path id="curve" d="M50 140 Q250 80 450 140"/>
    </defs>
    <text id="curvedText">
      <textPath href="#curve" startOffset="50%" text-anchor="middle"></textPath>
    </text>
  </svg>

  <svg class="ring">
    <circle cx="60" cy="60" r="50" class="progress"/>
  </svg>

  <button id="startBtn">OPEN</button>
  <div id="finalText">ðŸ’ž Happy Valentineâ€™s Day, <span>Sam</span> ðŸ’ž</div>
</div>

<script>
const messages=["HAPPY","VALENTINEâ€™S","DAY ðŸ’–"];
const headers=["For You ðŸ’Œ","With Love ðŸ’–","Just for You ðŸ’"];

const btn=document.getElementById("startBtn");
const inputBox=document.getElementById("inputBox");
const nameInput=document.getElementById("nameInput");
const errorMsg=document.getElementById("errorMsg");
const textPath=document.querySelector("textPath");
const textEl=document.getElementById("curvedText");
const ring=document.querySelector(".progress");
const finalText=document.getElementById("finalText");
const headerText=document.getElementById("headerText");
const music=document.getElementById("bgMusic");

const nameEffect=document.getElementById("nameEffect");
const valentineQuestion=document.getElementById("valentineQuestion");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");

let stage=0,i=0,progress=0;

btn.onclick=()=>{
  btn.style.display="none";
  inputBox.style.display="block";
  nameInput.focus();
};

nameInput.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    if(nameInput.value.trim().toLowerCase()==="sam"){
      inputBox.style.display="none";
      nameEffect.style.display="block";
      document.body.classList.add("nameAccepted");
      heartBurst();

      setTimeout(()=>{
        nameEffect.style.display="none";
        document.body.classList.remove("nameAccepted");
        valentineQuestion.style.display="block";
      },1800);
    }else{
      errorMsg.style.opacity=1;
      inputBox.classList.add("shake");
      setTimeout(()=>inputBox.classList.remove("shake"),400);
    }
  }
});

yesBtn.onclick=()=>{
  valentineQuestion.style.display="none";
  music.play();
  document.body.classList.add("valentine");
  heartBurst();
  playStage();
};

noBtn.onclick=()=>{
  noBtn.textContent="Are you sure? ðŸ˜¢";
  noBtn.classList.add("shake");
  setTimeout(()=>noBtn.classList.remove("shake"),400);
};

function heartBurst(){
  for(let i=0;i<8;i++){
    const b=document.createElement("div");
    b.className="burst";
    b.textContent="ðŸ¥°";
    b.style.left=Math.random()*100+"%";
    b.style.top=Math.random()*100+"%";
    document.getElementById("card").appendChild(b);
    setTimeout(()=>b.remove(),900);
  }
}

function fireworks(){
  for(let i=0;i<8;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.textContent="ðŸ’–";
    f.style.left=Math.random()*100+"%";
    f.style.top=Math.random()*100+"%";
    document.getElementById("card").appendChild(f);
    setTimeout(()=>f.remove(),900);
  }
}

function playStage(){
  i=0;progress=0;
  textPath.textContent="";
  ring.style.display="block";
  ring.style.strokeDashoffset=314;
  headerText.textContent=headers[stage];
  headerText.style.opacity=1;

  const interval=setInterval(()=>{
    progress+=3;
    ring.style.strokeDashoffset=314-(314*progress/100);

    if(i<messages[stage].length){
      textPath.textContent+=messages[stage][i++];
      textEl.style.opacity=1;
    }

    if(progress>=100){
      clearInterval(interval);
      fireworks();
      stage++;
      setTimeout(stage===messages.length?showFinal:playStage,700);
    }
  },20);
}

function showFinal(){
  headerText.style.opacity=0;
  textEl.style.opacity=0;
  ring.style.display="none";
  finalText.style.opacity=1;

  setTimeout(()=>{
    finalText.style.opacity=0;
    stage=0;
    playStage();
  },3000);
}
</script>

</body>
</html>
