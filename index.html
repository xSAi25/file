<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;500&family=Parisienne&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

/* ===== BODY ===== */
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#0f0f14,#050507);
  overflow:hidden;
  transition:background 2s ease;
}
body.valentine{
  background:radial-gradient(circle at top,#ffb3c6,#590d22);
}

/* ===== BANNER ===== */
.banner{
  position:fixed;
  top:0;
  width:100%;
  background:linear-gradient(90deg,#ff5d8f,#ffb3c6,#ff5d8f);
  color:#590d22;
  font-family:'Playfair Display',serif;
  font-size:1.2rem;
  letter-spacing:4px;
  padding:10px 0;
  text-align:center;
  white-space:nowrap;
  z-index:3;
  pointer-events:none;
}
.banner span{
  display:inline-block;
  padding-left:100%;
  animation:bannerMove 10s linear infinite;
}
@keyframes bannerMove{
  from{transform:translateX(0)}
  to{transform:translateX(-100%)}
}

/* ===== FLOATING HEARTS ===== */
.heart{
  position:fixed;
  font-size:18px;
  opacity:0;
  animation:float 7s linear infinite;
  pointer-events:none;
  z-index:1;
}
body.valentine .heart{opacity:.35}
@keyframes float{
  from{transform:translateY(100vh)}
  to{transform:translateY(-20vh)}
}

/* ===== FIREWORKS ===== */
.firework{
  position:fixed;
  font-size:22px;
  animation:explode 1s ease-out forwards;
  pointer-events:none;
  z-index:2;
}
@keyframes explode{
  0%{transform:scale(0);opacity:1}
  100%{transform:scale(2.5);opacity:0}
}

/* ===== CARD ===== */
.card{
  width:90%;
  max-width:500px;
  background:rgba(15,15,25,.65);
  backdrop-filter:blur(20px);
  border-radius:36px;
  padding:40px 20px 30px;
  text-align:center;
  color:#f3f3f3;
  position:relative;
  z-index:10;
}

/* ===== HEADER ===== */
h2{
  font-family:'Parisienne',cursive;
  font-size:2.4rem;
  margin-bottom:12px;
  color:#ffd6e0;
  transition:opacity .6s;
}

/* ===== CURVED TEXT ===== */
svg{width:100%;max-height:180px;margin-bottom:10px}
text{
  font-family:'Playfair Display',serif;
  font-weight:600;
  font-size:5.5vw;
  fill:url(#loveGradient);
  stroke:#3a0a1a;
  stroke-width:.8;
  opacity:0;
  transition:.4s;
}

/* ===== GLOW ===== */
.glow{
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{filter:drop-shadow(0 0 8px #ff5d8f)}
  to{filter:drop-shadow(0 0 24px #ffb3c6)}
}

/* ===== RING ===== */
.ring{width:80px;height:80px;margin:12px auto}
.progress{
  stroke:#ff5d8f;
  stroke-width:8;
  fill:none;
  stroke-dasharray:314;
  stroke-dashoffset:314
}

/* ===== BUTTON ===== */
button{
  margin-top:10px;
  padding:14px 44px;
  border-radius:999px;
  border:none;
  font-family:'Playfair Display',serif;
  background:linear-gradient(135deg,#ff5d8f,#c9184a);
  color:#fff;
  font-weight:600;
  letter-spacing:3px;
  cursor:pointer;
  font-size:1.1rem;
  position:relative;
  z-index:20;
}

/* ===== FINAL TEXT ===== */
#finalText{
  position:absolute;
  top:18px;
  left:50%;
  transform:translateX(-50%);
  font-family:'Parisienne',cursive;
  font-size:6.5vw;
  opacity:0;
  transition:opacity .8s;
  color:#ffe5ec;
  text-shadow:0 0 10px #ff5d8f,0 0 25px #ffb3c6;
  pointer-events:none;
}
</style>
</head>

<body>

<!-- üéµ MUSIC -->
<audio id="bgMusic" src="music.mp3" preload="auto" loop></audio>

<div class="banner">
  <span>üíñ Just for you üíñ Just for you üíñ Just for you üíñ</span>
</div>

<script>
for(let i=0;i<25;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=5+Math.random()*5+"s";
  document.body.appendChild(h);
}
</script>

<div class="card">
  <h2 id="headerText">For You üíå</h2>

  <svg viewBox="0 0 500 200">
    <defs>
      <linearGradient id="loveGradient">
        <stop offset="0%" stop-color="#ff5d8f"/>
        <stop offset="100%" stop-color="#ffb3c6"/>
      </linearGradient>
      <path id="curve" d="M50 140 Q250 80 450 140"/>
    </defs>
    <text id="curvedText">
      <textPath href="#curve" startOffset="50%" text-anchor="middle"></textPath>
    </text>
  </svg>

  <svg class="ring">
    <circle cx="60" cy="60" r="50" class="progress"/>
  </svg>

  <button id="startBtn">OPEN üíò</button>
  <div id="finalText">üíû Happy Valentine‚Äôs Day üíû</div>
</div>

<script>
const messages=["HAPPY","VALENTINE‚ÄôS","DAY üíñ"];
const headers=["For You üíå","With Love üíñ","Just for You üíù"];

const btn=document.getElementById("startBtn");
const textPath=document.querySelector("textPath");
const textEl=document.getElementById("curvedText");
const ring=document.querySelector(".progress");
const finalText=document.getElementById("finalText");
const headerText=document.getElementById("headerText");
const music=document.getElementById("bgMusic");

let stage=0,i=0,progress=0,started=false;

function fireworks(){
  for(let k=0;k<10;k++){
    const f=document.createElement("div");
    f.className="firework";
    f.textContent="üíñ";
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*60+"vh";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}

btn.onclick=()=>{
  if(started) return;
  started=true;
  btn.disabled=true;

  music.currentTime=0;
  music.play(); // üéµ START MUSIC

  document.body.classList.add("valentine");
  playStage();
};

function playStage(){
  i=0; progress=0;
  textPath.textContent="";
  ring.style.strokeDashoffset=314;
  headerText.textContent=headers[stage];
  headerText.style.opacity=1;

  const interval=setInterval(()=>{
    progress+=2;
    ring.style.strokeDashoffset=314-(314*progress/100);

    if(i<messages[stage].length){
      textPath.textContent+=messages[stage][i++];
      textEl.style.opacity=1;
    }

    if(progress>=100){
      clearInterval(interval);
      fireworks();
      stage++;
      setTimeout(stage===messages.length?showFinal:playStage,900);
    }
  },25);
}

function showFinal(){
  headerText.style.opacity=0;
  textEl.style.opacity=0;
  ring.style.display="none";
  finalText.style.opacity=1;

  setTimeout(()=>{
    finalText.style.opacity=0;
    ring.style.display="block";
    stage=0;
    playStage();
  },3000);
}
</script>

</body>
</html>
