<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ðŸ’• Romantic Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;500&family=Great+Vibes&family=Parisienne&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

/* ===== BODY ===== */
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#0f0f14,#050507);
  overflow:hidden;
  transition:background 2s ease;
}
body.valentine{
  background:radial-gradient(circle at top,#ffb3c6,#590d22);
}

/* ===== BANNER ===== */
.banner{
  position:fixed;
  top:0;
  width:100%;
  background:linear-gradient(90deg,#ff5d8f,#ffb3c6,#ff5d8f);
  color:#590d22;
  font-family:'Parisienne',cursive;
  font-size:1.4rem;
  letter-spacing:3px;
  padding:10px 0;
  text-align:center;
  white-space:nowrap;
  display:none;
  z-index:5;
  pointer-events:none;
}
.banner span{
  display:inline-block;
  padding-left:100%;
  animation:bannerMove 12s linear infinite;
}
@keyframes bannerMove{
  from{transform:translateX(0)}
  to{transform:translateX(-100%)}
}

/* ===== HEARTS ===== */
.heart{
  position:fixed;
  font-size:18px;
  opacity:0;
  animation:float 8s linear infinite;
  pointer-events:none;
  z-index:1;
}
body.valentine .heart{opacity:.35;}
@keyframes float{
  from{transform:translateY(100vh)}
  to{transform:translateY(-20vh)}
}

/* ===== CARD ===== */
.card{
  width:90%;
  max-width:500px;
  background:rgba(15,15,25,.65);
  backdrop-filter:blur(20px);
  border-radius:36px;
  padding:40px 20px 30px;
  text-align:center;
  color:#eaeaea;
  position:relative;
  z-index:10;
}

/* ===== HEADER ===== */
h2{
  font-family:'Parisienne',cursive;
  letter-spacing:2px;
  margin-bottom:10px;
  font-size:2.2rem;
  color:#ffd6e0;
}

/* ===== CURVED TEXT ===== */
svg{width:100%;max-height:180px;margin-bottom:10px;pointer-events:none;}
text{
  font-family:'Great Vibes',cursive;
  font-size:6vw;
  fill:url(#loveGradient);
  stroke:#3a0a1a;
  stroke-width:1;
  opacity:0;
  transition:.6s;
}

/* ===== GLOW ===== */
.glow{
  animation:glow 3s infinite alternate;
}
@keyframes glow{
  from{filter:drop-shadow(0 0 10px #ff5d8f)}
  to{filter:drop-shadow(0 0 40px #ffb3c6)}
}

/* ===== RING ===== */
.ring{width:80px;height:80px;margin:15px auto;pointer-events:none;}
circle{fill:none;stroke-width:8}
.progress{stroke:#ff5d8f;stroke-dasharray:314;stroke-dashoffset:314}

/* ===== BUTTON ===== */
button{
  margin-top:10px;
  padding:14px 44px;
  border-radius:999px;
  border:none;
  font-family:'Playfair Display',serif;
  background:linear-gradient(135deg,#ff5d8f,#c9184a);
  color:#fff;
  font-weight:600;
  letter-spacing:3px;
  cursor:pointer;
  font-size:1.1rem;
  position:relative;
  z-index:999;
  box-shadow:0 10px 30px rgba(255,93,143,.4);
}
button:disabled{opacity:.6}

/* ===== FINAL TEXT ===== */
#finalText{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  font-family:'Great Vibes',cursive;
  font-size:7vw;
  opacity:0;
  transition:opacity 1s;
  color:#ffe5ec;
  letter-spacing:3px;
  text-shadow:
    0 0 10px #ff5d8f,
    0 0 25px #ffb3c6;
  pointer-events:none;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  text{font-size:9vw}
  #finalText{font-size:10vw}
}
</style>
</head>

<body>

<!-- BANNER -->
<div class="banner" id="banner">
  <span>ðŸ’– Just for you ðŸ’– Just for you ðŸ’– Just for you ðŸ’–</span>
</div>

<!-- HEARTS -->
<script>
for(let i=0;i<25;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="ðŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=6+Math.random()*6+"s";
  document.body.appendChild(h);
}
</script>

<div class="card">
  <h2>For You ðŸ’Œ</h2>

  <svg viewBox="0 0 500 200">
    <defs>
      <linearGradient id="loveGradient">
        <stop offset="0%" stop-color="#ff5d8f"/>
        <stop offset="100%" stop-color="#ffb3c6"/>
      </linearGradient>
      <path id="curve" d="M50 140 Q250 80 450 140"/>
    </defs>
    <text id="curvedText">
      <textPath href="#curve" startOffset="50%" text-anchor="middle"></textPath>
    </text>
  </svg>

  <svg class="ring">
    <circle cx="60" cy="60" r="50" class="progress"/>
  </svg>

  <button id="startBtn">OPEN ðŸ’˜</button>
  <div id="finalText">ðŸ’ž Happy Valentineâ€™s Day ðŸ’ž</div>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
const messages=["HAPPY","VALENTINEâ€™S","DAY ðŸ’–"];
const btn=document.getElementById("startBtn");
const textPath=document.querySelector("textPath");
const textEl=document.getElementById("curvedText");
const ring=document.querySelector(".progress");
const finalText=document.getElementById("finalText");
const banner=document.getElementById("banner");
const bgMusic=document.getElementById("bgMusic");

let stage=0,i=0,progress=0,started=false;

btn.addEventListener("click", async ()=>{
  if(started) return;
  started=true;
  btn.disabled=true;
  banner.style.display="block";
  document.body.classList.add("valentine");
  try{await bgMusic.play()}catch{}
  playStage();
});

function playStage(){
  const interval=setInterval(()=>{
    progress++;
    ring.style.strokeDashoffset=314-(314*progress/100);
    if(i<messages[stage].length){
      textPath.textContent+=messages[stage][i++];
      textEl.style.opacity=1;
    }
    if(progress>=100){
      clearInterval(interval);
      nextStage();
    }
  },40);
}

function nextStage(){
  textEl.classList.add("glow");
  setTimeout(()=>{
    stage++;
    if(stage===messages.length){
      showFinal();
    }else{
      resetStage();
      playStage();
    }
  },1500);
}

function showFinal(){
  ring.style.display="none";
  textEl.style.opacity=0;
  finalText.style.opacity=1;
  setTimeout(()=>{
    resetAll();
    playStage();
  },3000);
}

function resetStage(){
  i=0;progress=0;
  ring.style.strokeDashoffset=314;
  textPath.textContent="";
  textEl.classList.remove("glow");
}

function resetAll(){
  stage=0;
  finalText.style.opacity=0;
  ring.style.display="block";
  resetStage();
}
</script>

</body>
</html>
