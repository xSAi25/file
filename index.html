<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

/* ===== DARK THEME (DEFAULT) ===== */
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#0f0f14,#050507);
  overflow:hidden;
  transition:background 2s ease;
}

/* ===== VALENTINE THEME ===== */
body.valentine{
  background:radial-gradient(circle at top,#ffb3c6,#590d22);
}

/* floating hearts */
.heart{
  position:fixed;
  font-size:18px;
  opacity:0;
  animation:float 8s linear infinite;
  transition:opacity 2s ease;
}
body.valentine .heart{opacity:.35;}

@keyframes float{
  from{transform:translateY(100vh)}
  to{transform:translateY(-20vh)}
}

/* card */
.card{
  width:90%;
  max-width:500px;
  background:rgba(15,15,25,.65);
  backdrop-filter:blur(20px);
  border-radius:36px;
  padding:30px 20px;
  box-shadow:0 0 40px rgba(0,0,0,.8);
  text-align:center;
  color:#eaeaea;
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  transition:all 2s ease;
}

body.valentine .card{
  background:rgba(255,255,255,.18);
  color:white;
  box-shadow:0 0 90px rgba(255,105,135,.6);
}

/* header */
h2{
  font-family:'Playfair Display',serif;
  letter-spacing:4px;
  margin-bottom:15px;
  font-size:1.5rem;
}

/* curved text */
svg{width:100%;max-height:180px;margin-bottom:10px;}
text{
  font-size:5vw;
  font-family:'Playfair Display',serif;
  fill:url(#loveGradient);
  stroke:black;
  stroke-width:1.5;
  opacity:0;
  transition:opacity 1s ease;
}

/* glow */
.glow{
  animation:glow 3s infinite alternate;
}
@keyframes glow{
  from{
    filter:drop-shadow(0 0 10px #ff5d8f)
           drop-shadow(0 0 25px #ffb3c6);
  }
  to{
    filter:drop-shadow(0 0 20px #ff8fab)
           drop-shadow(0 0 50px #ffccd5);
  }
}

/* ring */
.ring{width:80px;height:80px;margin:15px auto;}
circle{fill:none;stroke-width:8;stroke-linecap:round}
.bg{stroke:rgba(255,255,255,.3)}
.progress{stroke:#ff5d8f;stroke-dasharray:314;stroke-dashoffset:314;}

/* button */
button{
  margin-top:10px;
  padding:12px 40px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,#444,#111);
  color:#fff;
  font-weight:600;
  letter-spacing:2px;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.6);
  font-size:1rem;
  transition:all 1.5s ease;
}
body.valentine button{
  background:linear-gradient(135deg,#ff5d8f,#ffb3c6);
  color:#590d22;
}
button:disabled{opacity:.6;cursor:not-allowed}

/* particles */
.particle{
  position:absolute;
  font-size:18px;
  animation:pop 1.2s ease-out forwards;
}
@keyframes pop{
  to{
    transform:translate(var(--x),var(--y)) scale(0);
    opacity:0;
  }
}

/* final text */
#finalText{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  font-size:6vw;
  font-family:'Playfair Display',serif;
  color:#ffdee1;
  opacity:0;
  text-shadow:0 0 6px #ff5d8f,0 0 15px #ffb3c6;
  transition:opacity 2s ease;
}
</style>
</head>

<body>

<!-- floating hearts -->
<script>
for(let i=0;i<25;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="ðŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=6+Math.random()*6+"s";
  document.body.appendChild(h);
}
</script>

<div class="card" id="card">
  <h2 id="title">FOR YOU ðŸ’Œ</h2>

  <svg viewBox="0 0 500 200">
    <defs>
      <linearGradient id="loveGradient" x1="0" y1="0" x2="1000" y2="0">
        <stop offset="0%" stop-color="#ff5d8f"/>
        <stop offset="50%" stop-color="#ffb3c6"/>
        <stop offset="100%" stop-color="#ffc2d1"/>
        <animateTransform attributeName="gradientTransform"
          type="translate" from="0 0" to="-500 0"
          dur="5s" repeatCount="indefinite"/>
      </linearGradient>
      <path id="curve" d="M50 140 Q250 80 450 140"/>
    </defs>
    <text id="curvedText">
      <textPath href="#curve" startOffset="50%" text-anchor="middle"></textPath>
    </text>
  </svg>

  <svg class="ring">
    <circle class="bg" cx="60" cy="60" r="50"/>
    <circle class="progress" cx="60" cy="60" r="50"/>
  </svg>

  <button id="startBtn">OPEN ðŸ’˜</button>
  <div id="finalText">ðŸ’ž HAPPY VALENTINEâ€™S DAY ðŸ’ž</div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" src="habang buhay sa walang hanggan.mp3" loop></audio>

<script>
const messages=["HAPPY","VALENTINEâ€™S","DAY ðŸ’–"];

const btn=document.getElementById("startBtn");
const title=document.getElementById("title");
const textPath=document.querySelector("textPath");
const textEl=document.getElementById("curvedText");
const ring=document.querySelector(".progress");
const curve=document.getElementById("curve");
const finalText=document.getElementById("finalText");
const bgMusic=document.getElementById("bgMusic");

let started=false, stage=0, i=0, progress=0;

btn.onclick=async ()=>{
  if(started) return;
  started=true;
  btn.disabled=true;

  document.body.classList.add("valentine");

  try{
    bgMusic.volume=0.6;
    await bgMusic.play();
  }catch(e){
    console.log("Music blocked:",e);
  }

  playStage();
};

function playStage(){
  title.textContent=messages[stage];
  const interval=setInterval(()=>{
    progress++;
    ring.style.strokeDashoffset=314-(314*progress/100);

    if(i<messages[stage].length){
      textPath.textContent+=messages[stage][i++];
      textEl.style.opacity=i/messages[stage].length;
    }

    if(progress>=100){
      clearInterval(interval);
      finishStage();
    }
  },60); // slower text
}

function finishStage(){
  textEl.classList.add("glow");
  burst();

  setTimeout(()=>{
    stage++;
    if(stage>=messages.length){
      textEl.style.opacity=0;
      ring.style.display="none";
      finalText.style.opacity=1;
      title.textContent="";
      return;
    }
    reset();
    playStage();
  },2600);
}

function reset(){
  i=0; progress=0;
  ring.style.strokeDashoffset=314;
  textPath.textContent="";
  textEl.style.opacity=0;
  textEl.classList.remove("glow");
}

let t=0;
(function wave(){
  t+=0.6;
  curve.setAttribute("d",
    `M50 140 Q250 ${80+Math.sin(t*.05)*15} 450 140`);
  requestAnimationFrame(wave);
})();

function burst(){
  const card=document.getElementById("card");
  for(let j=0;j<30;j++){
    const p=document.createElement("div");
    p.className="particle";
    p.textContent="ðŸ’—";
    p.style.left="50%";
    p.style.top="50%";
    p.style.setProperty("--x",(Math.random()-0.5)*260+"px");
    p.style.setProperty("--y",(Math.random()-0.5)*260+"px");
    card.appendChild(p);
    setTimeout(()=>p.remove(),1200);
  }
}
</script>

</body>
</html>
